name: library_app
description: A clean architecture Flutter app consuming a Spring Boot backend.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0

  # Data Class & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI Utilities
  go_router: ^13.0.0 # Recommended for cleaner navigation

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1